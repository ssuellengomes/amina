<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagens/logo.png" alt="Logo Amina Tech" class="logo" />
        </div>
        <h1>Amina Tech</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario-cadastro">
            <h2>Cadastro de Usuárias</h2>
            <p>Junte-se à comunidade Amina Tech! Preencha o formulário abaixo para se cadastrar e participar de nossos projetos.</p>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required /><br /><br />
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required /><br /><br />
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required /><br /><br />
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\$\d{2}\$\s\d{4,5}-\d{4}" placeholder="(11) 99999-9999" required /><br /><br />
                    
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required /><br /><br />
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required /><br /><br />
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required /><br /><br />
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required /><br /><br />
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
            
                    </select><br /><br />
                </fieldset>
                
                <button type="submit">Cadastrar</button>
            </form>
            <img src="imagens/cadastro.jpg" alt="Mulher preenchendo formulário em um computador" width="400" height="300" />
        </section>
    </main>

</body>
</html>
